<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/icon.png" type="image/png">
  <title>Discord</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* overlay invisible qui capte le clic */
    #overlay {
      position: fixed;
      inset: 0;
      background: transparent;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>

<body>

  <!-- VIDEO : PAS d'autoplay -->
  <video id="video" loop playsinline preload="auto">
    <source src="assets/videogd.webm" type="video/webm">
    <source src="assets/videogd.mp3" type="audio/mp3">
  </video>

  <!-- OVERLAY INVISIBLE -->
  <div id="overlay"></div>

  <script>
    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");

    overlay.addEventListener("click", () => {
      video.play();          // lance la vidéo
      overlay.remove();      // enlève l’overlay
    }, { once: true });
  </script>

</body>
</html>
