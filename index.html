<!DOCTYPE html>
<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/icon.png" type="image/png">
  <title>Discord</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* overlay invisible qui capte le clic */
    #overlay {
      position: fixed;
      inset: 0;
      background: transparent;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>

<body>
  <!-- VIDEO : PAS d'autoplay -->

  <!-- OVERLAY INVISIBLE -->

  <script>
